---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: ${name}
  namespace: ${namespaceName}
spec:
  replicas: 1
  selector:
    app: ${name}
    deploymentConfig: ${name}
  template:
    metadata:
      labels:
        namespace: ${namespaceName}
        app: ${name}
    spec:
      containers:
      - name: ${name}
        image: ${name}:${appTag}
        ports:
        - containerPort: 8763
      imagePullPolicy: IfNotPresent
  strategy:
    type: Rolling
  triggers:
  - type: ConfigChange
---
apiVersion: v1
kind: Service
metadata:
  name: ${name}
  labels:
    app: ${name}
    deploymentConfig: ${name}
spec:
  type: NodePort
  ports:
  - port: 8763
    targetPort: 8763
  selector:
    app: ${name}
---

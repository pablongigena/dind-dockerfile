---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: ${appName}
  namespace: ${namespaceName}
spec:
  replicas: 1
  selector:
    namespace: ${namespaceName}
    app: ${appName}
    deploymentConfig: ${appName}
  template:
    metadata:
      labels:
        namespace: ${namespaceName}
        app: ${appName}
        deploymentConfig: ${appName}
    spec:
      containers:
      - name: ${appName}
        image: registry.openshift-image-registry.svc:5000/${namespaceName}/${appName}:${appTag}
        ports:
        - containerPort: 8763
  strategy:
    type: Rolling
  triggers:
  - type: ConfigChange
---
apiVersion: v1
kind: Service
metadata:
  name: ${appName}
  labels:
    app: ${appName}
    deploymentConfig: ${appName}
spec:
  type: NodePort
  ports:
  - port: 8763
    targetPort: 8763
  selector:
    app: ${appName}
---
